
services:
  locknessapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: locknessapi
    ports:
      - "8000:8000"
    volumes:
      # Mount data directories for persistence
      - ./data:/app/data
      - ./uploads:/app/uploads
      - ./models:/app/models
      # Mount logs for debugging
      - ./logs:/app/logs
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - PYTHONPATH=/app
      - CUDA_VISIBLE_DEVICES=0
      - TORCH_CUDA_ARCH_LIST="6.0 6.1 7.0 7.5 8.0 8.6"
    runtime: nvidia
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: locknessapi-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - locknessapi
    restart: unless-stopped
    profiles:
      - production

networks:
  default:
    name: locknessapi-network
